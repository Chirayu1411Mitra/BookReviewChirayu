<body>
    <div id="header">
    
        <table><td><img src="Minimalist Book Library Logo.png" height="100" alt="logo"></td>
            <td>
            <h1><u>Book Review Website</u></h1></td></table></div>

    </nav>
</div><br>
    <main>
        <center><h2>Review Submission Form</h2>
        <form action="submit_review.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
                <input id="name" type="text", name="Name">
                <br>
                <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="book">Name of Book:</label>
                <input id="book" type="text", name="Book">
                <br><br>

            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="select">select</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="fantasy">Fantasy</option>
                <option value="romance">Romance</option>
                <option value="sci-fi">Sci-Fi</option>
            </select><br><br>

            <label for="rating">rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select><br><br>

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="4" required></textarea><br>



            <button type="submit">Submit Review</button>
            <button type="reset">reset Review</button>
        </form></center>
    </main>

</html>
